version: 1
send_anonymous_usage_stats: true
project_id: tap-github
plugins:
  extractors:
  - name: tap-github
    namespace: tap_github
    # TODO: To test using Meltano, replace with absolute path
    #       to the tap-github.sh script:
    executable: ./tap-github.sh
    capabilities:
    - state
    - catalog
    - discover
    config:
      searches:
        - name: tap_something
          query: tap-+language:Python
    settings:
    - name: searches
      kind: array
    - name: auth_token
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
