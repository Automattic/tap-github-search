version: 1
send_anonymous_usage_stats: true
project_id: 96584f7b-a36c-46e0-b41a-7f9074293137
plugins:
  extractors:
  - name: tap-github
    namespace: tap_github
    pip_url: blah
    executable: /Users/ajsteers/Source/tap-github/tap-github.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: searches
      kind: array
    - name: auth_token
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    config:
      searches: [{name: "target-athena", query: "target-athena+fork:only"}]
    select:
    - '*.*'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: .output
      do_timestamp_file: false
